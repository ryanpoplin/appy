        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>appy</title>
        <!--<meta name="description" content="">-->
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/reset.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvF1WSjBTUnTzPCJL9fnrsRnf2WBE-BcY&sensor=false"></script>
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>

    <body>
        <!--  -->
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header id="primary-header" role="banner">
            <h1>Locale...</h1>
            <div id="map-canvas"></div><!-- #map-canvas ends -->
        </header>
        <section id="display">
            <div id="listing"></div><!-- #listing ends -->
        </section>
        <ul id="results"></ul>
        <script id="locale-template" type="text/template">
            <div class="locale">
                <div class="locale-info">
                    <h2><%= localeName %></h2>
                    <p><span class="appy">Happy Hours: </span><%= localeEventHours %></p>
                </div>
                <div class="locale-countdown">
                    <span id=<%= hours %>>02</span>
                    <span>h</span>
                    <span id=<%= minutes %>>00</span>
                    <span>m</span>
                    <span id=<%= seconds %>>00</span>
                    <span>s</span>
                </div>
            </div>
        </script>   

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="bower_components/lodash/dist/lodash.min.js"></script>
        <script src="bower_components/backbone/backbone-min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

        <!--<script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>-->
        <script src="scripts/core.js"></script>
        <script src="scripts/googlemaps.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/models/locale.js"></script>
        <script src="scripts/collections/locale.js"></script>
        <script src="scripts/views/locale.js"></script>
        <script src="scripts/views/directory.js"></script>
