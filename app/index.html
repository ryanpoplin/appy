    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>appy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/reset.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!--key=AIzaSyDvF1WSjBTUnTzPCJL9fnrsRnf2WBE-BcY-->
        <!-- build:js scripts/vendor/modernizr.js -->

        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header id="primary-header" role="banner">
            <h1 id="primary-heading">{ LocaleCountdown }</h1>
            <div id="map-canvas"></div>
        </header>
        <section id="display" role="main">
            <div id="listing"></div>
        </section>
        <!--<ul id="results"></ul>-->
        <script id="locale-template" type="text/template">
            <div class="locale">
                <div class="locale-info">
                    <h2><%= localeName %></h2>
                    <p>Happy Hours: <%= localeEventHours %></p>
                </div>
                <div class="locale-countdown">
                    <span id=<%= hours %>>02</span>
                    <span> hours </span>
                    <span id=<%= minutes %>>00</span>
                    <span> minutes </span>
                </div>
            </div>
        </script>   
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="bower_components/lodash/dist/lodash.min.js"></script>
        <script src="bower_components/backbone/backbone-min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
        <!-- build:js scripts/main.js -->
        <!--<script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>-->

        <script src="scripts/test.js"></script>
